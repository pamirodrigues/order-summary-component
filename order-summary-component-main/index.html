<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
        <div class="card__container">
                <img class="card__hero" src="images/illustration-hero.svg" alt="">
                <div class="card__content">
                    <h1 class="card__title">Order Summary</h1>
                    <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!</p>
                </div>
                <div class="plan__block">
                    <div class="plan__main">
                        <img src="images/icon-music.svg" alt="">
                        <div class="plan__price">
                                <p class="plan__name">Annual Plan</p>
                                <span class="plan__billing-cycle">$59.99/year</span>
                            </div>
                    </div>                         
                    <a href="#" class="plan__link">Change</a>
                </div>
                <button class="btn btn__primary">Proceed to Payment</button>
                <button class="btn btn__secondary">Cancel Order</button>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/pamirodrigues">Pamela Rodrigues</a>.
          </div>
    
</body>
</html>
